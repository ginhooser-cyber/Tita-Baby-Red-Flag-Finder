<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tita Baby: The Red Flag Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #1a1a2e;
        }
        .font-tita {
            font-family: 'Pacifico', cursive;
        }
        .neo-manila-bg {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 50%, #4338ca 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .swipe-card {
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s ease-out, background-color 0.3s ease;
            z-index: 10;
        }
        .swipe-left {
            transform: translateX(-200%) rotate(-45deg) scale(0.5) !important;
            opacity: 0 !important;
        }
        .swipe-right {
            transform: translateX(200%) rotate(45deg) scale(0.5) !important;
            opacity: 0 !important;
        }
        .card-stack-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 1.5rem;
            z-index: 0;
            transform: translateY(8px) scale(0.95);
            opacity: 0.5;
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s infinite;
        }
        .indicator-pulse {
            animation: pulse-border 1s infinite;
        }
        @keyframes pulse-border {
            0% { transform: scale(1) rotate(var(--tw-rotate)); }
            50% { transform: scale(1.1) rotate(var(--tw-rotate)); }
            100% { transform: scale(1) rotate(var(--tw-rotate)); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .glow-pink {
            filter: drop-shadow(0 0 12px rgba(236, 72, 153, 0.95));
        }
        .glow-gold {
            filter: drop-shadow(0 0 12px rgba(250, 204, 21, 0.95));
        }
        @keyframes wiggle {
            0%, 100% { transform: translateY(0) rotate(-3deg) scale(1.1); }
            25% { transform: translateY(-5px) rotate(-6deg) scale(1.15); }
            75% { transform: translateY(-2px) rotate(6deg) scale(1.15); }
        }
        .animate-wiggle {
            display: inline-block;
            animation: wiggle 0.4s ease-in-out infinite;
            color: #ff4d4d;
            text-shadow: 0 0 15px rgba(255, 77, 77, 0.9);
        }
    </style>

</html>
